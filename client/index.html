<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="toolbar">
      <div class="left-section">
        <span class="app-name">Collaborative<br />Canvas</span>
        <span class="status-dot"></span>
        <span id="connection-status">Disconnected</span>
      </div>

      <div class="divider"></div>

      <div class="tool-group">
        <button id="brush" class="tool-btn active" title="Brush">ğŸ–Šï¸</button>
        <button id="eraser" class="tool-btn" title="Eraser">ğŸ§½</button>
      </div>

      <div class="divider"></div>

      <div class="color-palette">
        <button
          class="color"
          style="background: #000000"
          data-color="#000000"
        ></button>
        <button
          class="color"
          style="background: #e74c3c"
          data-color="#e74c3c"
        ></button>
        <button
          class="color"
          style="background: #e67e22"
          data-color="#e67e22"
        ></button>
        <button
          class="color"
          style="background: #2ecc71"
          data-color="#2ecc71"
        ></button>
        <button
          class="color"
          style="background: #3498db"
          data-color="#3498db"
        ></button>
        <button
          class="color"
          style="background: #9b59b6"
          data-color="#9b59b6"
        ></button>
        <button
          class="color"
          style="background: #ecf0f1"
          data-color="#ecf0f1"
        ></button>
      </div>

      <div class="divider"></div>

      <div class="slider-group">
        <label>Size:</label>
        <input id="stroke-size" type="range" min="1" max="30" value="3" />
        <span id="stroke-value">3px</span>
      </div>

      <div class="divider"></div>

      <div class="action-group">
        <button id="undo" class="action-btn" title="Undo">â†©ï¸</button>
        <button id="redo" class="action-btn" title="Redo">â†ªï¸</button>
        <button id="clear" class="action-btn" title="Clear Canvas">ğŸ—‘ï¸</button>
      </div>

      <div class="divider"></div>

      <div class="right-section">
        <div class="user-dropdown">
          <button id="user-toggle" class="user-toggle">
            ğŸ‘¥ <span id="user-count">1</span>
          </button>
          <ul id="user-list" class="user-list hidden"></ul>
        </div>
        <div class="avatar">AR</div>
      </div>
    </header>

    <main class="canvas-area">
      <div id="cursors"></div>
      <canvas id="drawing-board"></canvas>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/canvas.js"></script>
    <script src="/websocket.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
